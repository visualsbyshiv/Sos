<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SOS Emergency</title>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">SOS Emergency</h1>
                    <form id="usrForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Enter Your Name:</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userNumber" class="form-label">Enter Your Number:</label>
                            <input type="tel" id="userNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userGmail" class="form-label">Enter Your Gmail:</label>
                            <input type="email" id="userGmail" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">Add Information</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="sosAlert.js"></script>
    </body>
    
    </html>
